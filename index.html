<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkdle - Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .menu-container {
            background: linear-gradient(to left, #0f2027, #203a43, #2c5364); /* Opposite gradient */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #00d4ff;
            text-shadow: 0px 0px 10px #00d4ff, 0px 0px 20px #00d4ff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #d1e8e2;
        }
        .menu button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #1e3a46, #2f5b6e);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .menu button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
        .menu button:active {
            transform: translateY(0);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubble 10s infinite;
            z-index: 1;
        }
        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Welcome to Sharkdle</h1>
        <p>Test your shark knowledge and have fun!</p>
        <div class="menu">
            <button onclick="location.href='daily.html'">Daily</button>
            <button onclick="location.href='infinite.html'">Infinite</button>
            <button onclick="location.href='how-to-play.html'">How to Play</button>
            <button onclick="location.href='helper.html'">List of Sharks</button>
        </div>
    </div>

    <script>
        // Create and animate bubbles
        function createBubbles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.width = `${Math.random() * 40 + 20}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
</body>
</html>
