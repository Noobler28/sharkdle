<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #232526, #414345);
            margin: 0;
            min-height: 100vh;
            color: #fff;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #00d4ff;
            margin: 40px 0 20px 0;
            font-size: 2.8em;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #00d4ff99;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* smaller min width for more per row */
            gap: 24px; /* reduced gap */
            padding: 32px 3vw 60px 3vw;
            max-width: 1600px;
            margin: 0 auto;
        }
        .shark-card {
            width: 220px;
            height: 320px;
            margin: 0 auto;
            background: none;
            border: none;
            outline: none;
            perspective: 1400px;
            transition: box-shadow 0.18s cubic-bezier(.4,2,.6,1);
            box-shadow: 0 8px 32px #000a, 0 1.5px 8px #00d4ff33;
            border-radius: 28px;
            position: relative;
            will-change: box-shadow;
            z-index: 1;
        }
        .shark-card:focus-visible {
            outline: 3px solid #00d4ff;
        }
        .shark-card:hover:not(.flipped) {
            transform: scale(1.045) translateY(-6px);
            box-shadow: 0 16px 48px #00d4ff44, 0 2px 12px #000a;
        }
        .shark-card.flipped {
            transform: none;
            z-index: 10;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s cubic-bezier(.4,2,.6,1);
            transform-style: preserve-3d;
            will-change: transform;
            border-radius: 28px;
            box-shadow: 0 2px 24px #00d4ff22 inset;
            background: none;
        }
        .shark-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 36px 22px 32px 22px;
            border: 2.5px solid #00d4ff77;
            box-shadow: 0 2px 24px #00d4ff33 inset, 0 8px 32px #0007;
        }
        .card-front {
            z-index: 2;
            background: linear-gradient(135deg, #22334a 70%, #00d4ff33 100%);
        }
        .card-front img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #00d4ff;
            margin-bottom: 26px;
            background: #fff2;
            box-shadow: 0 2px 16px #00d4ff44, 0 0 0 8px #00d4ff11;
            transition: box-shadow 0.3s;
        }
        .card-front .shark-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #00e0ff;
            text-shadow: 0 2px 8px #00d4ff44, 0 1px 0 #0008;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        .card-back {
            z-index: 1;
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #1a2533 70%, #00d4ff22 100%);
            color: #fff;
            font-size: 1.13em;
            justify-content: flex-start;
            padding-top: 54px;
        }
        .card-back .stat {
            margin: 18px 0 10px 0;
            font-size: 1.13em;
            letter-spacing: 0.5px;
        }
        .card-back .stat strong {
            color: #00d4ff;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .order-section {
            margin-bottom: 36px;
            background: linear-gradient(120deg, #1a2533 80%, #00d4ff11 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px #00d4ff22, 0 1px 8px #0005;
            overflow: hidden;
        }
        .order-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 22px 36px 22px 28px;
            font-size: 1.5em;
            font-family: 'Pacifico', cursive;
            color: #00e0ff;
            background: linear-gradient(90deg, #22334a 80%, #00d4ff22 100%);
            border: none;
            outline: none;
            transition: background 0.2s;
            user-select: none;
        }
        .order-header:hover, .order-header:focus {
            background: linear-gradient(90deg, #22334a 60%, #00d4ff44 100%);
        }
        .order-arrow {
            font-size: 1.2em;
            margin-left: 18px;
            transition: transform 0.3s;
        }
        .order-section.collapsed .order-arrow {
            transform: rotate(-90deg);
        }
        .order-content {
            padding: 0 18px 18px 18px;
            display: block;
            animation: fadeIn 0.4s;
        }
        .order-section.collapsed .order-content {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; margin: 24px 0 12px 0; }
            .gallery {
                padding: 10px 1vw 30px 1vw;
                gap: 10px;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .shark-card, .card-inner {
                width: 98vw;
                max-width: 170px;
                height: 180px;
                min-height: 0;
            }
            .card-front img {
                width: 44px;
                height: 44px;
                margin-bottom: 10px;
                border-width: 3px;
            }
            .card-front .shark-name {
                font-size: 1em;
                margin-top: 4px;
            }
            .card-front, .card-back {
                padding: 16px 6px 12px 6px;
                font-size: 0.95em;
            }
            .card-back {
                padding-top: 28px;
            }
            .order-section {
                margin-bottom: 18px;
                border-radius: 12px;
            }
            .order-header {
                padding: 12px 16px 12px 12px;
                font-size: 1.1em;
                border-radius: 0;
            }
            .order-arrow {
                font-size: 1em;
                margin-left: 10px;
            }
            .order-content {
                padding: 0 6px 8px 6px;
            }
        }
        @media (max-width: 400px) {
            .shark-card, .card-inner {
                max-width: 120px;
                height: 120px;
            }
            .card-front img {
                width: 28px;
                height: 28px;
            }
            .card-front .shark-name {
                font-size: 0.8em;
            }
        }
        /* Touch-friendly tweaks */
        .shark-card { touch-action: manipulation; }
        .order-header { touch-action: manipulation; min-height: 44px; }
    </style>
</head>

        function getSharkImg(sharkName) {
            return `images/${sharkName.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()}.jpg`;
        }

        const naImg = "https://th.bing.com/th/id/OIP.jiLpfGXaihtIQ7Hh4XstfgHaHa?w=177&h=180&c=7&r=0&o=7&pid=1.7&rm=3";

        function renderSharkGalleryByOrder() {
            const ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = '';
            const orderGroups = {};
            sharks.forEach(shark => {
                if (!orderGroups[shark.order]) orderGroups[shark.order] = [];
                orderGroups[shark.order].push(shark);
            });
            const sortedOrders = Object.keys(orderGroups).sort();
            sortedOrders.forEach(order => {
                const section = document.createElement('section');
                section.className = 'order-section';
                const header = document.createElement('button');
                header.className = 'order-header';
                header.type = 'button';
                header.innerHTML = `<span>${order}</span><span class="order-arrow">&#9660;</span>`;
                header.addEventListener('click', () => {
                    section.classList.toggle('collapsed');
                });
                section.appendChild(header);
                const content = document.createElement('div');
                content.className = 'order-content';
                const gallery = document.createElement('div');
                gallery.className = 'gallery';
                orderGroups[order].forEach((shark) => {
                    const card = document.createElement('div');
                    card.className = 'shark-card';
                    card.tabIndex = 0;
                    card.setAttribute('aria-label', `Shark card for ${shark.name}`);
                    const imgPath = getSharkImg(shark.name);
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="${imgPath}" alt="Shark image" onerror="this.onerror=null;this.src='${naImg}';">
                                <div class="shark-name">${shark.name}</div>
                            </div>
                            <div class="card-back">
                                <div class="stat"><strong>Name:</strong> ${shark.name}</div>
                                <div class="stat"><strong>Family:</strong> ${shark.family}</div>
                                <div class="stat"><strong>Order:</strong> ${shark.order}</div>
                                <div class="stat"><strong>Genus:</strong> ${shark.genus}</div>
                                <div class="stat"><strong>Year of Discovery:</strong> ${shark.yod}</div>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        card.classList.toggle('flipped');
                    });
                    card.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            card.classList.toggle('flipped');
                        }
                    });
                    gallery.appendChild(card);
                });
                content.appendChild(gallery);
                section.appendChild(content);
                ordersContainer.appendChild(section);
            });
        }
        document.addEventListener('DOMContentLoaded', renderSharkGalleryByOrder);
