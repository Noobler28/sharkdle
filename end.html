<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Sharkdle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            background: #ff6f61;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <h1 id="gameOverTitle">GAME OVER</h1>
    <div class="message" id="message"></div>
    <div class="result" id="result"></div>
    <button onclick="restartGame()">Restart Game</button>

    <script>
        // Get the data passed from the main game
        const urlParams = new URLSearchParams(window.location.search);
        const result = urlParams.get("result");
        const sharkName = urlParams.get("sharkName");
        const guessesTaken = urlParams.get("guessesTaken");

        // Display the result message
        const gameOverTitle = document.getElementById("gameOverTitle");
        const messageDiv = document.getElementById("message");
        const resultDiv = document.getElementById("result");

        if (result === "win") {
            gameOverTitle.textContent = "You Win!";
            messageDiv.textContent = `You guessed the shark in ${guessesTaken} guesses.`;
            resultDiv.textContent = `The shark was ${sharkName}.`;
        } else {
            gameOverTitle.textContent = "You Lose!";
            messageDiv.textContent = `You lost. The shark was ${sharkName}.`;
        }

        // Restart the game
        function restartGame() {
            window.location.href = "index.html"; // Assuming the main game file is index.html
        }
    </script>
</body>
</html>
