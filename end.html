<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Sharkdle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: rgb(255, 255, 255);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: linear-gradient(to left, #0f2027, #203a43, #2c5364);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid white;
            background: #1e3a46;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2f5b6e;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.6;
            animation: bubble 5s infinite;
            z-index: 1;
        }
        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="gameOverTitle">GAME OVER</h1>
        <div class="message" id="message"></div>
        <div class="result" id="result"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        // Get the data passed from the main game
        const urlParams = new URLSearchParams(window.location.search);
        const result = urlParams.get("result");
        const sharkName = urlParams.get("sharkName");
        const guessesTaken = urlParams.get("guessesTaken");

        // Display the result message
        const gameOverTitle = document.getElementById("gameOverTitle");
        const messageDiv = document.getElementById("message");
        const resultDiv = document.getElementById("result");

        if (result === "win") {
            gameOverTitle.textContent = "You Win!";
            messageDiv.textContent = `You guessed the shark in ${guessesTaken} guesses.`;
            resultDiv.textContent = `The shark was ${sharkName}.`;
        } else {
            gameOverTitle.textContent = "You Lose!";
            messageDiv.textContent = `You failed to guess the shark: ${sharkName}.`;
        }

        // Restart the game
        function restartGame() {
            window.location.href = "index.html";
        }

        // Create and animate bubbles
        function createBubbles() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.width = `${Math.random() * 20 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
