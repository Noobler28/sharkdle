            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
        }
        input {
            display: block;
            margin: 0 auto 10px auto;
        }
        button {
            background: #1e3a46;
            color: white;
            border-radius: 10px;
            border: 2px solid white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2f5b6e;
        }
        .guess-container {
            margin: 10px auto;
            width: 300px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }
        .category {
            padding: 5px;
            border-radius: 5px;
            background: gray;
            color: white;
            width: 200px;
            margin: 3px;
            font-size: 0.9em;
            transition: 0.3s;
        }
        .correct { background: green; }
        .close { background: yellow; color: black; }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #attempts-left {
            margin-top: 10px;
            font-weight: bold;
        }
        .earlier { background: blue; }
        .later { background: orange; }
        #win-lose-screen {
            display: none;
            padding: 20px;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            border-radius: 10px;
            font-size: 1.5em;
            color: white;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
        }
        #win-lose-screen.win {
            background-color: green;
        }
        #win-lose-screen.lose {
            background-color: red;
        }
        #win-lose-screen h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        #win-lose-screen p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #win-lose-screen button {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1e3a46;
            color: white;
            transition: 0.3s;
        }
        #win-lose-screen button:hover {
            background-color: #2f5b6e;
        }
        .bubble {
            position: absolute;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: bubble 2s ease-in-out infinite;
        }
        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
        #key {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            text-align: left;
        }
        #key .key-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        #key .key-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            margin-right: 10px;
        }
        #previous-guesses {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }

        #previous-guesses details {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        #previous-guesses summary {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }

        #previous-guesses .guess-container {
            display: inline-block;
            margin-right: 10px;
            vertical-align: top;
        }

        #guesses {
            margin-bottom: 20px;
        }

            #key {

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;

            z-index: 1;

            left: 50%;

        }

            left: 0;
            width: 100%;

        const today = new Date().toISOString().split('T')[0];

        const dailyResult = localStorage.getItem(`sharkdle-daily-${today}`);

        function hashDate(date) {
            let hash = 0;
            for (let i = 0; i < date.length; i++) {
                hash = (hash << 5) - hash + date.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        function makeGuess() {
            const guessInput = normalizeInput(document.getElementById("sharkGuess").value.trim());
            const messageDiv = document.getElementById("message");
            const attemptsLeftDiv = document.getElementById("attempts-left");
            const winLoseScreen = document.getElementById("win-lose-screen");

            const guessedShark = sharks.find(s => normalizeInput(s.name).startsWith(guessInput));
            if (!guessedShark) {
                messageDiv.textContent = "Shark not found in the list.";
                return;
            }

            if (guessedShark.guessed) {
                messageDiv.textContent = "You already guessed this shark.";
                return;
            }

            guessedShark.guessed = true;

            attempts--;
            attemptsLeftDiv.textContent = `Attempts left: ${attempts}`;
            
            const feedback = [
                { category: "Family", value: guessedShark.family, correct: guessedShark.family === targetShark.family },
                { category: "Order", value: guessedShark.order, correct: guessedShark.order === targetShark.order },
                { category: "Genus", value: guessedShark.genus, correct: guessedShark.genus === targetShark.genus },
                { category: "Year of Discovery", value: guessedShark.yod, correct: guessedShark.yod === targetShark.yod, yodFeedback: getYODFeedback(guessedShark.yod) }
            ];
            
            const guessDiv = document.createElement("div");
            guessDiv.className = "guess-container";
            guessDiv.innerHTML = `<p style="font-size: 1.2em; font-weight: bold; color: ${guessedShark.name === targetShark.name ? 'green' : 'red'};">${guessedShark.name}</p>`;
            
            const feedbackDiv = document.createElement("div");
            feedbackDiv.className = "feedback";
            
            feedback.forEach(item => {
                const span = document.createElement("span");
                span.className = "category" + (item.correct ? " correct" : "") + (item.yodFeedback ? " " + item.yodFeedback : "");
                
                let commonName;
                if (item.category === "Family") {
                    commonName = common_names.find(cn => cn.scientific === guessedShark.family);
                } else if (item.category === "Order") {
                    commonName = common_names.find(cn => cn.scientific === guessedShark.order);
                } else if (item.category === "Genus") {
                    commonName = common_names.find(cn => cn.scientific === guessedShark.genus);
                }

                if (commonName) {
                    const tooltip = document.createElement("div");
                    tooltip.className = "tooltip";
                    tooltip.textContent = `${item.category}: ${item.value}`;

                    const tooltipText = document.createElement("span");
                    tooltipText.className = "tooltiptext";
                    tooltipText.textContent = commonName.Common;

                    tooltip.appendChild(tooltipText);
                    span.innerHTML = "";
                    span.appendChild(tooltip);
                } else {
                    span.textContent = `${item.category}: ${item.value}`;
                }

                feedbackDiv.appendChild(span);
            });
            
            guessDiv.appendChild(feedbackDiv);
            const guessesDiv = document.getElementById("guesses");
            
            const previousGuessesDiv = document.getElementById("previous-guesses");
            if (guessesDiv.firstChild) {
                previousGuessesDiv.appendChild(guessesDiv.firstChild);
            }
            
            guessesDiv.prepend(guessDiv);
            
            if (normalizeInput(guessedShark.name) === normalizeInput(targetShark.name)) {
                const result = `win|${targetShark.name}|${12 - attempts}`;
                localStorage.setItem(`sharkdle-daily-${today}`, result);
                displayResult(result);
            } else if (attempts === 0) {
                const result = `lose|${targetShark.name}`;
                localStorage.setItem(`sharkdle-daily-${today}`, result);
                displayResult(result);
            } else {
                messageDiv.textContent = "";
            }

            document.getElementById("sharkGuess").value = "";
        }

        function displayResult(result) {
            const [status, sharkName, guessesTaken] = result.split('|');
            const winLoseScreen = document.getElementById("win-lose-screen");
            const bubbleContainer = document.getElementById("bubble-container");

            // Update stats
            if (status === "win") {
                updateStats(true, parseInt(guessesTaken));
            } else {
                updateStats(false);
            }

            // Clear previous content
            winLoseScreen.innerHTML = "";

            // Create a container for the message
            const messageContainer = document.createElement("div");

                createBubbles();

                resultMessage.textContent = `ðŸ˜¢ YOU LOST! ðŸ˜¢`;

            bubbleContainer.style.display = "block";
        }

        function normalizeInput(input) {
            return input.replace(/\s+/g, '').toLowerCase();
        }

        function getYODFeedback(yod) {
            if (yod < targetShark.yod) {
                return "later";
            } else if (yod > targetShark.yod) {
                return "earlier";
            } else {
                return "correct";
            }
        }

            if (event.key === "Enter") {
                makeGuess();
            }
        });

        function createBubbles() {
            const bubbleContainer = document.getElementById("bubble-container");

            // Check if bubbleContainer exists
            if (!bubbleContainer) {
                console.error("Bubble container not found in the DOM.");
                return;
            }

            // Clear existing bubbles
            bubbleContainer.innerHTML = "";

            // Generate bubbles
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement("div");

                // Randomize size and position
                const size = Math.random() * 50 + 10; // Bubble size between 10px and 60px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                bubble.style.animationDuration = `${Math.random() * 3 + 2}s`; // Duration between 2s and 5s

                bubbleContainer.appendChild(bubble);
            }

            // Make the bubble container visible
            bubbleContainer.style.display = "block";
        }

        // Hide the bubble container initially
        window.addEventListener("load", () => {
            const bubbleContainer = document.getElementById("bubble-container");
            bubbleContainer.style.display = "none";
        });

        window.addEventListener("load", () => {
            createBubbles();

            // Check if the user has already played today's shark
            const dailyResult = localStorage.getItem(`sharkdle-daily-${today}`);
            if (dailyResult) {
                displayResult(dailyResult);
            }
        });

        function updateStats(isWin, guessesTaken = 0) {
            const stats = {
                gamesPlayed: parseInt(localStorage.getItem('gamesPlayed') || 0),
                wins: parseInt(localStorage.getItem('wins') || 0),
                losses: parseInt(localStorage.getItem('losses') || 0),
                totalGuesses: parseInt(localStorage.getItem('totalGuesses') || 0),
                currentStreak: parseInt(localStorage.getItem('currentStreak') || 0),
                highestStreak: parseInt(localStorage.getItem('highestStreak') || 0),
            };

            stats.gamesPlayed++;
            if (isWin) {
                stats.wins++;
                stats.totalGuesses += guessesTaken;
                stats.currentStreak++;
                stats.highestStreak = Math.max(stats.highestStreak, stats.currentStreak);
            } else {
                stats.losses++;
                stats.currentStreak = 0;
            }

            localStorage.setItem('gamesPlayed', stats.gamesPlayed);
            localStorage.setItem('wins', stats.wins);
            localStorage.setItem('losses', stats.losses);
            localStorage.setItem('totalGuesses', stats.totalGuesses);
            localStorage.setItem('currentStreak', stats.currentStreak);
            localStorage.setItem('highestStreak', stats.highestStreak);
        }

        // Example: Update stats (call this function when a game ends)
        function updateStats(isWin, guessesTaken = 0) {
            stats.gamesPlayed++;
            if (isWin) {
                stats.wins++;
                stats.totalGuesses = parseInt(localStorage.getItem('totalGuesses') || 0) + guessesTaken;
                stats.averageGuesses = (stats.totalGuesses / stats.gamesPlayed).toFixed(1); // Calculate average guesses
                stats.currentStreak++;
            } else {
                stats.losses++;
                stats.currentStreak = 0;
            }

            // Save to localStorage
            localStorage.setItem('gamesPlayed', stats.gamesPlayed);
            localStorage.setItem('wins', stats.wins);
            localStorage.setItem('losses', stats.losses);
            localStorage.setItem('totalGuesses', stats.totalGuesses);
