<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkdle - Daily</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0a2342 0%, #164e63 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* Underwater caustics overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.18;
            background: none;
            /* SVG caustics filter */
            filter: url(#caustics-filter);
            background: linear-gradient(135deg, rgba(10,35,66,0.7) 0%, rgba(22,78,99,0.7) 100%);
        }
        /* SVG filter for caustics effect */
        /* Will be injected into the HTML below */
        @keyframes caustics {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        /* Bubbles */
        #bubble-container {
            display: block !important;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        .bubble {
            position: absolute;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, #e0f7fa 80%, #b2ebf2 100%);
            border-radius: 50%;
            opacity: 0.5;
            animation: bubble 8s linear infinite;
            filter: blur(0.5px);
        }
        @keyframes bubble {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
        h1 {
            font-size: 2.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #b3e5fc;
            text-shadow: 0 4px 24px #0a2342, 0 1px 0 #fff;
            margin-bottom: 0.2em;
            z-index: 3;
            position: relative;
        }
        p {
            color: #b3e5fc;
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        input, button {
            font-size: 1.2em;
            padding: 12px 18px;
            margin: 10px;
            border-radius: 16px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.12);
            color: #e0f7fa;
            box-shadow: 0 2px 12px rgba(10,35,66,0.12);
            transition: background 0.3s, box-shadow 0.3s;
        }
        input {
            display: block;
            margin: 0 auto 10px auto;
            width: 90%;
            max-width: 350px;
            background: rgba(255,255,255,0.18);
            color: #0a2342;
            font-weight: 600;
        }
        input:focus {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 0 2px #4dd0e1;
        }
        button {
            background: linear-gradient(90deg, #00bcd4 0%, #1976d2 100%);
            color: #fff;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 2px 12px rgba(0,188,212,0.18);
        }
        button:hover {
            background: linear-gradient(90deg, #1976d2 0%, #00bcd4 100%);
            box-shadow: 0 4px 24px rgba(25,118,210,0.18);
        }
        .guess-container {
            margin: 16px auto;
            width: 340px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.18);
            padding: 18px 12px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(10,35,66,0.18);
            animation: fadeIn 0.5s ease-in-out;
            backdrop-filter: blur(4px);
            border: 1.5px solid rgba(76, 175, 255, 0.18);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .feedback {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 8px;
        }
        .category {
            padding: 7px 0;
            border-radius: 8px;
            background: rgba(0,188,212,0.18);
            color: #e0f7fa;
            width: 220px;
            margin: 4px 0;
            font-size: 1em;
            transition: 0.3s;
            font-weight: 600;
            box-shadow: 0 1px 6px rgba(0,188,212,0.08);
        }
        .correct { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #0a2342; }
        .close { background: linear-gradient(90deg, #fffde4 0%, #005aa7 100%); color: #0a2342; }
        .earlier { background: linear-gradient(90deg, #1976d2 0%, #00bcd4 100%); color: #fff; }
        .later { background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%); color: #0a2342; }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffcc33;
            text-shadow: 0 1px 0 #0a2342;
        }
        #attempts-left {
            margin-top: 10px;
            font-weight: bold;
            color: #b3e5fc;
            font-size: 1.1em;
        }
        #win-lose-screen {
            display: none;
            padding: 24px;
            background: rgba(10,35,66,0.98);
            border-radius: 18px;
            font-size: 1.5em;
            color: #e0f7fa;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
            max-width: 95vw;
            width: 420px;
            border: 2px solid #00bcd4;
            backdrop-filter: blur(6px);
        }
        #win-lose-screen.win {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #0a2342;
        }
        #win-lose-screen.lose {
            background: linear-gradient(135deg, #ff5858 0%, #f09819 100%);
            color: #fff;
        }
        #win-lose-screen h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        #win-lose-screen p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #win-lose-screen button {
            padding: 12px 28px;
            font-size: 1.1em;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg, #00bcd4 0%, #1976d2 100%);
            color: #fff;
            transition: 0.3s;
            margin-top: 10px;
        }
        #win-lose-screen button:hover {
            background: linear-gradient(90deg, #1976d2 0%, #00bcd4 100%);
        }
        #key {
            position: absolute;
            top: 18px;
            left: 18px;
            background: rgba(10,35,66,0.7);
            padding: 14px;
            border-radius: 14px;
            font-size: 1em;
            text-align: left;
            z-index: 10;
            box-shadow: 0 2px 12px rgba(0,188,212,0.08);
            border: 1.5px solid #00bcd4;
            backdrop-filter: blur(2px);
        }
        #key .key-item {
            display: flex;
            align-items: center;
            margin-bottom: 7px;
        }
        #key .key-color {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            margin-right: 12px;
        }
        #previous-guesses {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 14px;
            margin-top: 24px;
            text-align: left;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
        }
        #previous-guesses details {
            background: rgba(255,255,255,0.10);
            padding: 12px;
            border-radius: 14px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.12);
        }
        #previous-guesses summary {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        #previous-guesses .guess-container {
            display: inline-block;
            margin-right: 10px;
            vertical-align: top;
        }
        #guesses {
            margin-bottom: 24px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #0a2342;
            color: #e0f7fa;
            text-align: center;
            border-radius: 8px;
            padding: 7px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.95em;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            h1 {
                font-size: 2em;
            }
            input, button {
                font-size: 1em;
                padding: 8px;
                margin: 8px;
            }
            .guess-container {
                width: 100%;
                font-size: 0.95em;
            }
            #key {
                font-size: 0.9em;
                position: static;
                margin-bottom: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            #key .key-item {
                margin-bottom: 3px;
                margin-right: 10px;
            }
            #previous-guesses details {
                padding: 8px;
            }
            #previous-guesses summary {
                font-size: 1em;
            }
            #win-lose-screen {
                font-size: 1.2em;
                padding: 15px;
                width: 98vw;
            }
            #win-lose-screen h2 {
                font-size: 1.5em;
            }
            #win-lose-screen p {
                font-size: 1em;
            }
            #win-lose-screen button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            input, button {
                font-size: 0.8em;
                padding: 6px;
                margin: 6px;
            }
            .guess-container {
                font-size: 0.8em;
            }
            #key {
                font-size: 0.7em;
            }
            #previous-guesses summary {
                font-size: 0.9em;
            }
            #win-lose-screen {
                font-size: 1em;
                padding: 10px;
            }
            #win-lose-screen h2 {
                font-size: 1.2em;
            }
            #win-lose-screen p {
                font-size: 0.9em;
            }
            #win-lose-screen button {
                font-size: 0.8em;
                padding: 6px 10px;
            }
        }
        @media (max-width: 320px) {
            h1 {
                font-size: 1.2em;
            }
            input, button {
                font-size: 0.7em;
                padding: 5px;
                margin: 5px;
            }
            .guess-container {
                font-size: 0.7em;
            }
            #key {
                font-size: 0.6em;
            }
            #previous-guesses summary {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="key">
        <div class="key-item"><div class="key-color" style="background: grey;"></div>Incorrect</div>
        <div class="key-item"><div class="key-color" style="background: green;"></div>Correct</div>
        <div class="key-item"><div class="key-color" style="background: red;"></div>Wrong Shark</div>
        <div class="key-item"><div class="key-color" style="background: blue;"></div>Earlier</div>
        <div class="key-item"><div class="key-color" style="background: orange;"></div>Later</div>
    </div>
    <h1>Sharkdle - Daily</h1>
    <p>Guess the shark of the day!</p>
    <input type="text" id="sharkGuess" placeholder="Enter shark name" autocomplete="off">
    <div id="attempts-left">Attempts left: 12</div>
    <div id="guesses"></div>
    <div id="message"></div>
    <div id="win-lose-screen" style="display:none;"></div>
    <div id="bubble-container" style="display:none;"></div>
    <div id="previous-guesses"></div>

    <!-- Firebase SDKs -->

    <script>
    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyAS9l8O1jRMafPt3r0lF6mqjr2-gl-EbZ0",
        authDomain: "sharkdle-leaderboard.firebaseapp.com",
        projectId: "sharkdle-leaderboard",
        storageBucket: "sharkdle-leaderboard.firebasestorage.app",
        messagingSenderId: "429123174628",
        appId: "1:429123174628:web:42ae9baed69c4b087c2cf1",
        measurementId: "G-HV5FFNKM5C"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Prompt for username if not set
    function getUsername() {
        let username = localStorage.getItem('sharkdle-username');
        while (!username || username.length < 3 || username.length > 16 || /[^a-zA-Z0-9_\-]/.test(username)) {
            username = prompt('Enter your username for the leaderboard. This can be changed later in settings:', username || '');
            if (username === null) return null;
            username = username.trim();
        }
        localStorage.setItem('sharkdle-username', username);
        return username;
    }

    // Submit stats to leaderboard
    function submitStatsToLeaderboard(isWin, guessesTaken) {
        const username = getUsername();
        if (!username) return;
        // Fetch stats from userStats collection in Firestore
        db.collection('userStats').doc(username).get().then((doc) => {
            if (!doc.exists) return;
            const userStats = doc.data();
            // Only clone the necessary fields
            const stats = {
                username: username,
                gamesPlayed: userStats.gamesPlayed || 0,
                wins: userStats.wins || 0,
                bestGame: userStats.bestGame === undefined ? null : userStats.bestGame,
                lastPlayed: new Date().toISOString(),
            };
            db.collection('leaderboard').doc(username).set(stats, { merge: true });
        });
    }
    </script>
    <script src="sharks.js"></script>
    <script>

        const common_names = [
            // Orders
            {"scientific": "Carcharhiniformes", "Common": "Ground Sharks"},
            {"scientific": "Orectolobiformes", "Common": "Carpet Sharks"},
            {"scientific": "Lamniformes", "Common": "Mackerel Sharks"},
            {"scientific": "Heterodontiformes", "Common": "Bullhead Sharks"},
            {"scientific": "Squantiniformes", "Common": "Angel Sharks"},
            {"scientific": "Pristiophoriformes", "Common": "Saw Sharks"},
            {"scientific": "Squaliformes", "Common": "Dog Fish"},
            {"scientific": "Hexanchiformes", "Common": "Cow and Frilled Sharks"},
            // Families
            {"scientific": "Sphyrnidae", "Common": "Hammerhead Sharks"},
            {"scientific": "Carcharhinidae", "Common": "Requiem Sharks"},
            {"scientific": "Stegostinatidae", "Common": "Zebra Sharks"},
            {"scientific": "Rhincodontidae", "Common": "Whale Sharks"},
            {"scientific": "Orectolobidae", "Common": "Wobbegong Sharks"},
            {"scientific": "Hemiscylliidae", "Common": "Bamboo Sharks"},
            {"scientific": "Ginglymostomatidae", "Common": "Nurse Sharks"},
            {"scientific": "Dalatiidae", "Common": "Kitefin Sharks"},
            {"scientific": "Etmopteridae", "Common": "Lantern Sharks"},
            {"scientific": "Echinorhinidae", "Common": "Bramble Sharks"},
            {"scientific": "Odontaspididae", "Common": "Sand Tiger Sharks"},
            {"scientific": "Megachasmidae", "Common": "Megamouth Sharks"},
            {"scientific": "Lamnidae", "Common": "Mackerel Sharks"},
            {"scientific": "Hexanchidae", "Common": "Cow Sharks"},
            {"scientific": "Centrophoridae", "Common": "Gulper Sharks"},
            {"scientific": "Pristiophoridae", "Common": "Saw Sharks"},
            {"scientific": "Squatinidae", "Common": "Angel Sharks"},
            {"scientific": "Heterodontidae", "Common": "Bullhead Sharks"},
            {"scientific": "Alopiidae", "Common": "Thresher Sharks"},
            {"scientific": "Cetorhinidae", "Common": "Basking Sharks"},
            {"scientific": "Mitsukurinidae", "Common": "Goblin Sharks"},
            {"scientific": "Brachaeluridae", "Common": "Blind Sharks"},
            {"scientific": "Chlamydoselachidae", "Common": "Frilled Sharks"},
            {"scientific": "Pseudocarchariidae", "Common": "Crocodile Sharks"},
            {"scientific": "Somniosidae", "Common": "Sleeper Sharks"},
            {"scientific": "Pentachidae", "Common": "Deep-Sea CatSharks"},
            {"scientific": "Glyphis", "Common": "River Sharks"},
            {"scientific": "Haploblepharus", "Common": "ShySharks"},
        ];

        const today = new Date().toISOString().split('T')[0];
        const dailySharkIndex = hashDate(today) % sharks.length;
        const targetShark = sharks[dailySharkIndex];
        let attempts = 12;

        // Check if the user has already played today's shark
        const dailyResult = localStorage.getItem(`sharkdle-daily-${today}`);
        if (dailyResult) {
            displayResult(dailyResult);
        }

        function hashDate(date) {
            let hash = 0;
            for (let i = 0; i < date.length; i++) {
                hash = (hash << 5) - hash + date.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        function makeGuess() {
            const guessInput = normalizeInput(document.getElementById("sharkGuess").value.trim());
            const messageDiv = document.getElementById("message");
            const attemptsLeftDiv = document.getElementById("attempts-left");
            const winLoseScreen = document.getElementById("win-lose-screen");

            const guessedShark = sharks.find(s => normalizeInput(s.name).startsWith(guessInput));
            if (!guessedShark) {
                messageDiv.textContent = "Shark not found in the list.";
                return;
            }

            if (guessedShark.guessed) {
                messageDiv.textContent = "You already guessed this shark.";
                return;
            }

            guessedShark.guessed = true;

            attempts--;
            attemptsLeftDiv.textContent = `Attempts left: ${attempts}`;
            
            const feedback = [
                { category: "Family", value: guessedShark.family, correct: guessedShark.family === targetShark.family },
                { category: "Order", value: guessedShark.order, correct: guessedShark.order === targetShark.order },
                { category: "Genus", value: guessedShark.genus, correct: guessedShark.genus === targetShark.genus },
                { category: "Year of Discovery", value: guessedShark.yod, correct: guessedShark.yod === targetShark.yod, yodFeedback: getYODFeedback(guessedShark.yod) }
            ];
            
            const guessDiv = document.createElement("div");
            guessDiv.className = "guess-container";
            guessDiv.innerHTML = `<p style="font-size: 1.2em; font-weight: bold; color: ${guessedShark.name === targetShark.name ? 'green' : 'red'};">${guessedShark.name}</p>`;
            
            const feedbackDiv = document.createElement("div");
            feedbackDiv.className = "feedback";
            
            feedback.forEach(item => {
                const span = document.createElement("span");
                span.className = "category" + (item.correct ? " correct" : "") + (item.yodFeedback ? " " + item.yodFeedback : "");
                
                let commonName;
                if (item.category === "Family") {
                    commonName = common_names.find(cn => cn.scientific === guessedShark.family);
                } else if (item.category === "Order") {
                    commonName = common_names.find(cn => cn.scientific === guessedShark.order);
                } else if (item.category === "Genus") {
                    commonName = common_names.find(cn => cn.scientific === guessedShark.genus);
                }

                if (commonName) {
                    const tooltip = document.createElement("div");
                    tooltip.className = "tooltip";
                    tooltip.textContent = `${item.category}: ${item.value}`;

                    const tooltipText = document.createElement("span");
                    tooltipText.className = "tooltiptext";
                    tooltipText.textContent = commonName.Common;

                    tooltip.appendChild(tooltipText);
                    span.innerHTML = "";
                    span.appendChild(tooltip);
                } else {
                    span.textContent = `${item.category}: ${item.value}`;
                }

                feedbackDiv.appendChild(span);
            });
            
            guessDiv.appendChild(feedbackDiv);
            const guessesDiv = document.getElementById("guesses");
            
            const previousGuessesDiv = document.getElementById("previous-guesses");
            if (guessesDiv.firstChild) {
                previousGuessesDiv.appendChild(guessesDiv.firstChild);
            }
            
            guessesDiv.prepend(guessDiv);
            
            if (normalizeInput(guessedShark.name) === normalizeInput(targetShark.name)) {
                const result = `win|${targetShark.name}|${12 - attempts}`;
                localStorage.setItem(`sharkdle-daily-${today}`, result);
                updateStats(true, 12 - attempts);
                displayResult(result);
                return;
            } else if (attempts === 0) {
                const result = `lose|${targetShark.name}`;
                localStorage.setItem(`sharkdle-daily-${today}`, result);
                updateStats(false);
                displayResult(result);
                return;
            } else {
                messageDiv.textContent = "";
            }

            document.getElementById("sharkGuess").value = "";
        }

        function displayResult(result) {
            const [status, sharkName, guessesTaken] = result.split('|');
            const winLoseScreen = document.getElementById("win-lose-screen");
            const bubbleContainer = document.getElementById("bubble-container");

            // Clear previous content
            winLoseScreen.innerHTML = "";

            // Create a container for the message
            const messageContainer = document.createElement("div");
            messageContainer.style.padding = "20px";
            messageContainer.style.borderRadius = "10px";
            messageContainer.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            messageContainer.style.color = "white";
            messageContainer.style.textAlign = "center";

            // Add the result message
            const resultMessage = document.createElement("h2");
            resultMessage.style.marginBottom = "20px";
            if (status === "win") {
                resultMessage.textContent = `🎉 YOU WON! 🎉`;
                messageContainer.style.backgroundColor = "green";
                createBubbles();
                bubbleContainer.style.display = "block";
            } else {
                resultMessage.textContent = `😢 YOU LOST! 😢`;
                messageContainer.style.backgroundColor = "red";
                // Hide bubbles on loss
                bubbleContainer.style.display = "none";
            }
            messageContainer.appendChild(resultMessage);

            // Add the shark information
            const sharkInfo = document.createElement("p");
            sharkInfo.textContent = `The shark was: ${sharkName}`;
            sharkInfo.style.marginBottom = "20px";
            messageContainer.appendChild(sharkInfo);

            // Add the guesses information if the user won
            if (status === "win") {
                const guessesInfo = document.createElement("p");
                guessesInfo.textContent = `You guessed it in ${guessesTaken} guesses!`;
                guessesInfo.style.marginBottom = "20px";
                messageContainer.appendChild(guessesInfo);
            }

            // Add a "Come back tomorrow" message
            const comebackMessage = document.createElement("p");
            comebackMessage.textContent = "Come back tomorrow for a new shark!";
            comebackMessage.style.marginBottom = "20px";
            messageContainer.appendChild(comebackMessage);

            // Add a container for the two buttons
            const buttonRow = document.createElement("div");
            buttonRow.style.display = "flex";
            buttonRow.style.justifyContent = "center";
            buttonRow.style.gap = "16px";
            buttonRow.style.flexWrap = "wrap";
            buttonRow.style.marginTop = "10px";

            // Add a "Try Infinite Mode" button
            const infiniteButton = document.createElement("button");
            infiniteButton.textContent = "Try Infinite Mode";
            infiniteButton.style.padding = "10px 20px";
            infiniteButton.style.fontSize = "1em";
            infiniteButton.style.border = "2px solid white";
            infiniteButton.style.borderRadius = "5px";
            infiniteButton.style.cursor = "pointer";

        function normalizeInput(input) {
            return input.replace(/\s+/g, '').toLowerCase();
        }

        function getYODFeedback(yod) {
            if (yod < targetShark.yod) {
                return "later";
            } else if (yod > targetShark.yod) {
                return "earlier";
            } else {
                return "correct";
            }
        }

        document.getElementById("sharkGuess").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                makeGuess();
            }
        });

        function createBubbles() {
            const bubbleContainer = document.getElementById("bubble-container");

            // Check if bubbleContainer exists
            if (!bubbleContainer) {
                console.error("Bubble container not found in the DOM.");
                return;
            }

            // Clear existing bubbles
            bubbleContainer.innerHTML = "";

            // Generate bubbles
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement("div");
                bubble.className = "bubble";

                // Randomize size and position
                const size = Math.random() * 50 + 10; // Bubble size between 10px and 60px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                bubble.style.animationDuration = `${Math.random() * 3 + 2}s`; // Duration between 2s and 5s

                bubbleContainer.appendChild(bubble);
            }

            // Make the bubble container visible
            bubbleContainer.style.display = "block";
        }

        // Hide the bubble container initially
        window.addEventListener("load", () => {
            const bubbleContainer = document.getElementById("bubble-container");
            bubbleContainer.style.display = "block";
            // Animated light rays
            const rays = document.getElementById('light-rays');
            if (rays && rays.childElementCount === 0) {
                for (let i = 0; i < 12; i++) {
                    const ray = document.createElement('div');
                    ray.className = 'ray';
                    ray.style.left = `${Math.random() * 100}%`;
                    ray.style.height = `${80 + Math.random() * 20}vh`;
                    ray.style.width = `${1 + Math.random() * 2}px`;
                    ray.style.opacity = 0.12 + Math.random() * 0.18;
                    ray.style.animationDelay = `${Math.random() * 8}s`;
                    rays.appendChild(ray);
                }
            }
        });

        function updateStats(isWin, guessesTaken = 0) {
            // Load current stats
            const stats = {
                gamesPlayed: parseInt(localStorage.getItem('gamesPlayed') || 0),
                wins: parseInt(localStorage.getItem('wins') || 0),
                losses: parseInt(localStorage.getItem('losses') || 0),
                totalGuesses: parseInt(localStorage.getItem('totalGuesses') || 0),
                currentStreak: parseInt(localStorage.getItem('currentStreak') || 0),
                highestStreak: parseInt(localStorage.getItem('highestStreak') || 0),
                bestGame: localStorage.getItem('bestGame') || 'N/A',
            };

            stats.gamesPlayed++;
            if (isWin) {
                stats.wins++;
                stats.totalGuesses += guessesTaken;
                stats.currentStreak++;
                stats.highestStreak = Math.max(stats.highestStreak, stats.currentStreak);
                // Update best game (fewest guesses)
                if (stats.bestGame === 'N/A' || guessesTaken < parseInt(stats.bestGame)) {
                    stats.bestGame = guessesTaken;
                }
            } else {
                stats.losses++;
                stats.currentStreak = 0;
            }

            // Save updated stats to localStorage
            localStorage.setItem('gamesPlayed', stats.gamesPlayed);
            localStorage.setItem('wins', stats.wins);
            localStorage.setItem('losses', stats.losses);
            localStorage.setItem('totalGuesses', stats.totalGuesses);
            localStorage.setItem('currentStreak', stats.currentStreak);
            localStorage.setItem('highestStreak', stats.highestStreak);
            localStorage.setItem('bestGame', stats.bestGame);
            // Calculate and save average guesses
            if (stats.wins > 0) {
                localStorage.setItem('averageGuesses', (stats.totalGuesses / stats.wins).toFixed(2));
            }

            // Add to recent games
            const recentGames = JSON.parse(localStorage.getItem('recentGames') || '[]');
            const now = new Date();
            recentGames.unshift({
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString(),
                result: isWin ? 'Win' : 'Loss',
                guesses: isWin ? guessesTaken : 'X',
                sharkName: targetShark.name,
                mode: 'Daily'
            });
            // Only keep the 20 most recent games
            localStorage.setItem('recentGames', JSON.stringify(recentGames.slice(0, 20)));
        }
